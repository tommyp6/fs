{% extends "base.html" %}
{% block title %}File uploader{% endblock %}
{% block content %}
    <header>
        <h1>Upload file</h1>
    </header>

    {% include "_flashes.html" %}

    <form action="/" method="post" enctype="multipart/form-data">
        <p>
            <label>File: </label>
            <input type="file" multiple name="file"/>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
